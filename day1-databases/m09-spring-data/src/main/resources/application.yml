spring:
  application:
    name: spring-data-demo

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:piratesdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (dostępna pod /h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA / Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Twórz tabele przy starcie, usuń przy zamknięciu
    show-sql: true           # Pokazuj SQL w konsoli
    properties:
      hibernate:
        format_sql: true     # Formatuj SQL dla czytelności
        use_sql_comments: true

# Logging
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springframework.transaction: DEBUG
