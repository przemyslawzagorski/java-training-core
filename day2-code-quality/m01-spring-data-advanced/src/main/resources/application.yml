spring:
  application:
    name: spring-data-advanced

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:advanceddb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (dostępna pod /h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Flyway Configuration - Database Migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true

  # JPA / Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate  # WAŻNE: validate (nie create-drop!) - Flyway zarządza schematem
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        
        # Cache L2 Configuration
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: jcache
        "[javax.cache.provider]": org.ehcache.jsr107.EhcacheCachingProvider
        "[javax.cache.uri]": ehcache.xml

        # Batch Processing Configuration
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        
        # Statistics (do monitorowania Cache L2)
        generate_statistics: true

# Logging
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.hibernate.stat: DEBUG  # Statystyki cache
    org.springframework.transaction: DEBUG
    org.flywaydb: INFO
    pl.przemekzagorski.training: DEBUG

demo:
 enabled: true

