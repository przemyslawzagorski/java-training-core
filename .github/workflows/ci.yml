# ===========================================
# GitHub Actions - CI Pipeline
# ===========================================
# Ten plik pokazuje jak skonfigurować automatyczne
# budowanie i testowanie projektu Java.
#
# Pipeline uruchamia się przy:
# - Push do brancha main
# - Pull request do brancha main

name: Java CI with Maven

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    # 1. Pobierz kod z repozytorium
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Zainstaluj Javę 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 3. Kompiluj projekt
    - name: Build with Maven
      run: mvn clean compile -B

    # 4. Uruchom testy (Jacoco automatycznie generuje raport)
    - name: Run tests with coverage
      run: mvn test -B

    # 5. Upload raportu pokrycia kodu
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-reports
        path: '**/target/site/jacoco/'

    # 6. (Opcjonalnie) Upload artefaktów JAR z wszystkich modułów
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
       name: build-artifacts
       path: '**/target/*.jar'
       if-no-files-found: ignore

